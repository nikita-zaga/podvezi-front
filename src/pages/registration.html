<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-form {
            max-width: 400px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registration-form">
        <h2>Регистрация</h2>
        <form id="registrationForm">
            <!-- Поля ввода -->
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
            </div>
            <!-- Новый select -->
            <div class="mb-3">
                <label for="role" class="form-label">Выберите роль</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="Driver">Водитель</option>
                    <option value="Passenger">Пассажир</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            </div>

            <!-- Кнопка отправки -->
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
    </div>
</div>

<!-- Bootstrap и JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Подключаем скрипт -->
<script src="/src/js/registration.js"></script>
</body>
</html>
